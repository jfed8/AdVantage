{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Home{% endblock title %} | AdVantage</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">

    {% block resources %}
    {% endblock resources %}

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '' %}">

    <!-- animation package -->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="https://use.fontawesome.com/e32a5ff2e3.js"></script>

    <!-- bootstrap js -->
    <script type="text/javascript" src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.6.1/dist/progressbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <meta property="og:url"           content="http://www.xlr8dev.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="AdVantage" />
    <meta property="og:description"   content="This is a description for the AdVantage share button" />
    <meta property="og:image"         content="" />

</head>
<body id="body-account">
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=392880067827449&autoLogAppEvents=1';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <header>

    </header>



<script type="text/javascript">
    var path_logout = "{% static "exit.json" %}"
    var path_dashboard = "{% static "dashboard.json" %}"
    var path_profile = "{% static "profile.json" %}"
    var path_checkmark = "{% static "checkmark.json" %}"
    var path_play = "{% static "play.json" %}"
    var path_cog = "{% static "cog.json" %}"
</script>
<script type="text/javascript" src="{% static "main.js" %}"></script>
<script type="text/javascript" src="{% static "lottie.js" %}"></script>
<script type="text/javascript" src="{% static "animation.js" %}"></script>

</body>



</html>
